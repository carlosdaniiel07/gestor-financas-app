<app-page-header headerName="Cartões de crédito"></app-page-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <app-lista-cartoes 
    [cartoes]="cartoes" 
    (editarEvent)="editar($event)"
    (removerEvent)="remover($event)"
    (showFaturasEvent)="showFaturas($event)"
    (showMovimentosEvent)="showMovimentosModal($event)">
  </app-lista-cartoes>  

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/cartoes/inserir']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
