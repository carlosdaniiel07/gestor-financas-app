<app-page-header headerName="Contas"></app-page-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <app-lista-contas 
    [contas]="contas" 
    (editarEvent)="editar($event)" 
    (removerEvent)="remover($event)"
    (showMovimentosEvent)="showMovimentosModal($event)"
  ></app-lista-contas>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="arrow-dropup"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button [routerLink]="['/contas/inserir']">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="showDetalhesSaldo()">
        <ion-icon name="logo-bitcoin"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
